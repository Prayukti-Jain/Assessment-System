<mat-toolbar color="warm" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab color="accent" (click)="sidenav.toggle()">
      <mat-icon color="warm">menu</mat-icon>
    </button>
    <span class="title">
      <span *ngIf="currUser; else elseDashboard">&nbsp;&nbsp;&nbsp;&nbsp; {{currUser.name}}</span>
      <ng-template #elseDashboard>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;Dashboard</span>
      </ng-template>
    </span>
  </span>
  <span class="spacer"></span>
  <span *ngIf="currUser; else elseLogin">
    <button mat-raised-button (click)="logout();$event.stopImmediatePropagation()" >Logout</button>
  </span>
  <ng-template #elseLogin>
    
  </ng-template>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <nav>
      <a mat-button class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path" routerLinkActive="active-list-item">
        <mat-icon>
          {{link.icon}}
        </mat-icon>
          {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
